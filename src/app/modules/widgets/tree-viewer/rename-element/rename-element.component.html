<div class="navRenameElement">
  <input #renameInput
    (keyup)="onKeyup($event)"
    (keyup.enter)="onEnter()"
    (keyup.escape)="onCancel()"
    (blur)="onCancel()"
    [ngClass]="{
      'input-error': errorMessage
    }"
    value="{{originalName}}"
  />
  <div *ngIf="errorMessage" class="alert alert-danger">{{errorMessage}}</div>
</div>
